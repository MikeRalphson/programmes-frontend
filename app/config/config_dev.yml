imports:
    - { resource: config.yml }

parameters:
   guzzle.factory.group: 'local'

framework:
    router:
        resource: '%kernel.root_dir%/config/routing_dev.yml'
        strict_requirements: true
    profiler: { only_exceptions: false }

web_profiler:
    toolbar: true
    intercept_redirects: false

monolog:
    handlers:
        main:
            type: stream
            path: '%kernel.logs_dir%/%kernel.environment%.log'
            level: debug
            channels: ['!event', '!app_access']
        app_access:
            type: stream
            channels: ['app_access']
            path: '%kernel.logs_dir%/%kernel.environment%-access.log'
            level: debug
        console:
            type: console
            process_psr_3_messages: false
            channels: ['!event','!doctrine', '!console']
        # uncomment to get logging in your browser
        # you may have to allow bigger header sizes in your Web server configuration
        #firephp:
        #    type: firephp
        #    level: info
        #chromephp:
        #    type: chromephp
        #    level: info
csa_guzzle:
    profiler: '%kernel.debug%'
    logger: true
    clients:
        default:
            config:
                cert: '/etc/pki/dev.bbc.co.uk.pem'
                ssl_key: '/etc/pki/dev.bbc.co.uk.pem'
                verify: false
                timeout: 60
                connect_timeout: 10
        proxy:
            config:
                cert: '/etc/pki/dev.bbc.co.uk.pem'
                ssl_key: '/etc/pki/dev.bbc.co.uk.pem'
                verify: false
                timeout: 45
                connect_timeout: 15
                http_errors: false
                force_ip_resolve: v4